# Default values for simple-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

autoscaling:
  enabled: false

image:
  repository: acrinterview.azurecr.io/simple-web
  pullPolicy: IfNotPresent
  tag: latest

service:
  name: simple-web
  namespace: josh
  port: 80
  type: ClusterIP

ingress:
  enabled: true
  name: simple-web-ingress
  host: external.simple-web.com
  path: /josh
  pathType: Prefix

nodeSelector: {}

tolerations: []

affinity: {}

serviceAccount:
  create: true

