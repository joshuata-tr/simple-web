# Default values for simple-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: acrinterview.azurecr.io/simple-web
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  port: 80
  type: LoadBalancer

ingress:
  enabled: true

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: my-ingress
  namespace: josh
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /josh
        backend:
          serviceName: my-service
          servicePort: 80

keda:
  enabled: true
  scalers:
    - type: pods
      metadata:
        name: simple-web
      pollingInterval: 5
      cooldownPeriod: 5
      triggers:
        - type: cpu
          metadata:
            query: "sum(container_cpu_usage_seconds_total) / sum(machine_cpu_cores) * 100"
            threshold: "80"
        - type: memory
          metadata:
            query: "sum(container_memory_working_set_bytes) / sum(machine_memory_bytes) * 100"
            threshold: "80"
  scaledObject:
    metadata:
      name: simple-web
    spec:
      scaleTargetRef:
        name: simple-web
        kind: Deployment
      minReplicaCount: 1
      maxReplicaCount: 5
      cooldownPeriod: 5
      pollingInterval: 5
      triggers:
        - type: schedule
          metadata:
            timezone: "Asia/Jerusalem"
            startTime: "08:00"
            endTime: "12:00"
            interval: "1h"
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
